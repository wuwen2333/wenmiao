<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>文描编辑</title>
<link rel="stylesheet" href="lib/jquery-ui.min.css">
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrap btn_wrap">
    <a href="javascript:;" class="btn btn_add_pic">添加图片</a>
    <a href="javascript:;" class="btn btn_add_text">添加文字</a>
</div>
<!-- testlallaal -->
<div class="wrap">
    <div class="left">
        <div class="add_module_wrap">
            <a href="javascript:;" class="btn btn_add_module">添加普通模块+</a>
        </div>
        <div class="module_title_list">
            
        </div>
    </div>
    <div class="center">
        <div class="center_wrap">
            
        </div>
    </div>
    <div class="right">
        <div class="tit">属性编辑</div>
        <div class="attr_edit attr_module">
            <div class="module_tit">模块</div>
            <div class="item two clearfix">
                <label><span>W:</span><input type="number" name="width" data-style="boxStyle" readonly="readonly"><em>px</em></label>
                <label><span>H:</span><input type="number" name="height" data-style="boxStyle"><em>px</em></label>
            </div>
            <div class="item">
                <label><span>背景颜色:</span><input type="text" name="background-color" data-style="boxStyle"></label>
                <label><span>背景图片:</span><textarea type="text" name="background-image" data-style="boxStyle"></textarea></label>
            </div>
        </div>
        <div class="attr_edit attr_text">
            <div class="module_tit">文字</div>
            <div class="item item_text">
                <label><span>文案:</span><textarea type="text" name="value"></textarea></label>
            </div>
            <div class="item two clearfix">
                <label><span>W:</span><input type="number" name="width" data-style="boxStyle"><em>px</em></label>
                <label><span>H:</span><input type="number" name="height" data-style="boxStyle"><em>px</em></label>
                <label><span>X:</span><input type="number" name="left" data-style="boxStyle"><em>px</em></label>
                <label><span>Y:</span><input type="number" name="top" data-style="boxStyle"><em>px</em></label>
            </div>
            <div class="item item_font clearfix">
                <label><span>字号:</span><input type="number" name="font-size" data-style="widgetStyle"><em>px</em></label>
                <label>
                    <span>字体:</span>
                    <select name="font-family" value="simhei" data-style="widgetStyle">
                        <option value="simsun">宋体</option>
                        <option value="NSimSun">新宋体</option>
                        <option value="KaiTi">楷体</option>
                        <option value="FangSong">仿宋</option>
                        <option value="YouYuan">幼圆</option>
                        <option value="simhei">黑体</option>
                        <option value="lisu">隶书</option>
                        <option value="microsoft yahei">微软雅黑</option>
                        <option value="georgia">Georgia</option>
                        <option value="times new roman">Times New Roman</option>
                        <option value="courier new">Courier New</option>
                        <option value="arial">Arial</option>
                        <option value="verdana">Verdana</option>
                        <option value="tahoma">Tahoma</option>
                    </select>
                </label>
                <label>
                    <span>对齐方式:</span>
                    <select name="text-align" value="" data-style="widgetStyle">
                        <option value="left">居左对齐</option>
                        <option value="center">居中对齐</option>
                        <option value="right">居右对齐</option>
                    </select>
                </label>
                <label><span>颜色:</span><input type="text" name="color" data-style="widgetStyle"></label>
                <label><span>背景色:</span><input type="text" name="background-color" data-style="boxStyle"></label>
            </div>
            <div class="item clearfix">
                <label><span>链接:</span><input type="text" name="link" placeholder="链接（url）"></label>
            </div>
        </div>
        <div class="attr_edit attr_pic">
            <div class="module_tit">图片</div>
            <div class="item two clearfix">
                <label><span>W:</span><input type="number" name="width" data-style="boxStyle"><em>px</em></label>
                <label><span>H:</span><input type="number" name="height" data-style="boxStyle"><em>px</em></label>
                <label><span>X:</span><input type="number" name="left" data-style="boxStyle"><em>px</em></label>
                <label><span>Y:</span><input type="number" name="top" data-style="boxStyle"><em>px</em></label>
            </div>
            <div class="item clearfix">
                <label><span>链接:</span><input type="text" name="link" placeholder="链接（url）"></label>
                <label><span>描述:</span><input type="text" name="alt" placeholder="描述（alt）"></label>
            </div>
        </div>        
    </div>
</div>
<script src="js/data.js"></script>
<script src="lib/require.js"></script>
<script>
    require.config({
        baseUrl: "lib",
        shim:{
            'jqueryUI': ["jquery"]
        },
        paths: {
            "jquery": "jquery.min",
            "jqueryUI": "jquery-ui.min"
        }
    });
    require(["../js/wm"],function(wm){
      wm.init();
    })
</script>
</body>
</html>
